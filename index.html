<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas Modul 3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body class="d-flex flex-column min-vh-100">
<main class="flex-fill">
<div class="container py-4">
  <form action="">
    <div class="row">
      <div class="col-sm-10">
        <div class="mb-3">
          <label for="name" class="form-label">Nama:</label>
          <input id="name" type="text" class="form-control" placeholder="Name" name="nama" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input id="email" type="email" class="form-control" placeholder="Email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input id="password" type="password" class="form-control" placeholder="Password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="jk" class="form-label">Jenis Kelamin:</label>
          <select id="jk" class="form-select" name="jk">
            <option value="Pria">Pria</option>
            <option value="Wanita">Wanita</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</main>
<footer style="padding: 10px; background-color: gray;">
    <p>Nama: JONATHAN HENRY EMAN <br>
    NIM: 230211060041</p>
</footer>
</html>
